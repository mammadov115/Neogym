<section class="us_section layout_padding" style="background-image: url({{ section_images.us_section.url }})">
  <div class="container">
    <div class="heading_container">
      <h2>
        Why Choose Us
      </h2>
    </div>

    <div class="us_container ">
      <div class="row">
        {% for item in wcu_section %}
          <div class="col-lg-3 col-md-6">
            <div class="box">
              <div class="img-box">
                <img src="{{item.image.url}}" alt="{{item.title}}">
              </div>
              <div class="detail-box">
                <h5>
                  {{ item.title }}
                </h5>
                <p>
                  {{ item.text }}
                </p>
              </div>
            </div>
          </div>  
        {% endfor %}        
      </div>
    </div>
  </div>
</section>
