<section class="contact_section" id="contact">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 px-0">
        <div class="img-box">
          <img src="{{ section_images.contact_section.url }}" alt="Contact Us">
        </div>
      </div>
      <div class="col-lg-5 col-md-6">
        <div class="form_container pr-0 pr-lg-5 mr-0 mr-lg-2">
          <div class="heading_container">
            <h2>
              Contact Us
            </h2>
          </div>
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-success" role="alert">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
          <form method="post" >
            {% csrf_token %}
            <div>
              {{ form.name }}
            </div>
            <div>
              {{ form.email }}
            </div>
            <div>
              {{ form.phone_number }}
            </div>
            <div>
              {{ form.message }}
            </div>
            <div class="d-flex ">
              <button type="submit">
                Send
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
